<h1 class="text-3xl font-bold mb-4">Clientes</h1>

@if (source$ | async; as config) {
<mm-filter-list [config]="config" [columns]="columns" (rowClicked)="openClientModal($any($event))">
  <button
    class="bg-emerald-700 text-white whitespace-nowrap py-1 px-2 rounded hover:bg-emerald-600"
    (click)="openClientModal()"
  >
    <lucide-icon class="sm:hidden" name="plus" />
    <span class="hidden sm:inline"> Nuevo <span class="hidden md:inline">cliente</span> </span>
  </button>
</mm-filter-list>
}
